<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Budget Managment</title>
    <link rel="stylesheet" href="./css/main.css">
    <script type="module" src="./auth.js"></script>
    <style>
        ul {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <div id="app-container" style="display:none;">
        <h3>Track Expenses</h3>
        <div id="expense-entry">
            <form id="expense-form">
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <input type="date" id="expense-date" name="expense-date" style="color: grey; width: 210px; text-align: right;" required>
                    <input type="number" id="expense-cost" name="expense-cost" step="any" value="0.00" style="width: 210px; color: grey; text-align: right;" required>
                </div>
                <div style="display: flex; align-items: center; gap: 1rem; margin-top: 0.5rem;">
                    <select id="expense-type" name="expense-type" style="width: 260px;" required></select>
                    <button type="submit" id="submit-expense">Submit</button>
                </div>
            </form>
            <div id="expense-message"></div>
        </div>
        <h3>Monthly Tracking</h3>
        <div style="margin-bottom: 0.5rem;">
            <button type="button" id="process-expenses-btn" style="width: 250px;">Last Month</button>
        </div>
        <div style="margin-bottom: 0.5rem;">
            <button type="button" id="process-current-expenses-btn" style="width: 250px;">This Month</button>
        </div>
        <div style="margin-bottom: 0.5rem;">
            <button type="button" onclick="window.location.href='expensegraph.html'" style="width: 250px;">Trends</button>
        </div>
        <br><br>
        <h3>Budget Projection</h3>
        <label>Starting Balance:</label>
        <input type="number" id="balanceInput" name="balanceInput" style="text-align: right;" value="0">
        <button id="recalcButton">Calculate</button>
        <br>
        <h3>Transactions</h3>
        <div id="txBucket">
            <ul id="txList" class=""></ul>
        </div>
    </div>
</body>
</html>
